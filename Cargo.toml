[package]
name = "can_tools"
version = "1.2.12"
edition = "2024"
authors = ["Marco Bellusci <marco.bellusci.dev@gmail.com>"]
description = "Mix of useful tools for CAN bus"
license = "MIT"
repository = "https://github.com/ROMA96x/can_tools"
keywords = ["dbc", "can", "automotive", "ecu"]
categories = ["parsing", "automotive", "embedded"]
homepage = "https://github.com/ROMA96x/can_tools"

readme = "README.md"

[lib]
name = "can_tools"
path = "src/lib.rs"

[features]
default = ["dbc", "asc", "arxml"]
# Core feature flags to include only what you need
# - `dbc`: Database parser and types
# - `asc`: Vector ASCII log parser (depends on `dbc`)
# - `arxml`: AUTOSAR ARXML parser
dbc = ["dep:encoding_rs", "dep:slotmap"]
asc = ["dbc", "dep:chrono"]
arxml = ["dep:quick-xml"]

[dependencies]
chrono = { version = "0.4.41", optional = true }
encoding_rs = { version = "0.8.35", optional = true }
quick-xml = { version = "0.38.1", optional = true }
serde = { version = "1.0.219", features = ["derive"] }
serde_derive = "1.0.219"
slotmap = { version = "1.0.7", optional = true }
