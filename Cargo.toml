[package]
name = "can_tools"
version = "1.2.10"
edition = "2024"
authors = ["Marco Bellusci <marco.bellusci.dev@gmail.com>"]
description = "Mix of useful tools for CAN bus"
license = "MIT"
repository = "https://github.com/ROMA96x/can_tools"
keywords = ["dbc", "can", "automotive", "ecu"]
categories = ["parsing", "automotive", "embedded"]
homepage = "https://github.com/ROMA96x/can_tools"

readme = "README.md"

[lib]
name = "can_tools"
path = "src/lib.rs"

[dependencies]
chrono = "0.4.41"
encoding_rs = "0.8.35"
quick-xml = "0.38.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_derive = "1.0.219"
slotmap = "1.0.7"